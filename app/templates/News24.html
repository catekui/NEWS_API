<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>News 24 Updates</title>
</head>

<body>
    <!-- sports content -->
    <h3 class="text-center">News 24 Updates</h3>
    <div class="container-fluid">
        <div class="row">
            {% for news, description, link, i, time, content in context %}
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card mb-3 bg-info text-white mt-2">

                    <div>
                        <h6 class="text-center" style="color:blue">News 24 Updates</h6>{{news}}
                    </div>
                    <p class="card-text text-center" style="color:red">Description</p>{{description}}

                    <a href="{{link}}">
                        <p class="card-text text-center" style="color:brown">Link</p>
                    </a>

                    <img src="{{i}}" class="card-img image-fluid" alt="">
                    <p class="card-text"></p>Date Published: {{time}}
                    <p class="card-text">Content</p>{{content}}

                </div>
            </div>

            {% endfor %}
        </div>
    </div>


</body>

</html>
